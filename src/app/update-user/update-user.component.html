<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


<form class="col s12 white" #formUserUpdation="ngForm" style="max-width: 600px; margin: 0 auto;"
	(ngSubmit)="OnSubmit(formUserUpdation.value)">


	<br>
	<div class="container text-center">
		<div>
			<h6>Welcome to User Survey Management System</h6>
		</div><br>
		<div id="divProfileEdit">
			<div class="container text-center">
				<div>
					<h6>------------------------------------------------------------------------------------------</h6>
				</div>
			</div>

			
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-4">User ID</label>
						<div class="col-6">
							<input type="text" class="form-control" id="id" required minlength=2 maxlength=20 disabled
								name="id" ngModel>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">First Name</label>
						<div class="col-6">
							<input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
								required minlength=2 maxlength=20 name="firstName" ngModel>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">Last Name</label>
						<div class="col-6">
							<input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required
								minlength=2 maxlength=20 name="lastName" ngModel>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">Email ID</label>
						<div class="col-6">
							<input type="email" class="form-control" id="emailId" placeholder="Enter Email Id" required
								disabled name="emailId" ngModel>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">Mobile No</label>
						<div class="col-6">
							<input type="mobile" class="form-control" id="mobile" placeholder="Enter Mobile No" required
								name="mobile" ngModel>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">Password</label>
						<div class="col-6">
							<input type="password" class="form-control" id="password" 
							placeholder="Enter Password"
								required disabled name="password" ngModel>
						</div>
					</div>

					<div>
						<button type="Submit" class="btn btn-primary">Update</button>
					</div>

				</div>
			 <!-- </form>  -->
			<div class="container text-center">
				<div>
					<h6>------------------------------------------------------------------------------------------</h6>
				</div>
			</div>
		</div>

		<div id="divSuccessMsg"></div>
		<div id="divRegistrationFailed"></div>
		<br>
		<div class="container text-center m-3">

			<a routerLink="/allsurvey" class="nav-link" routerLinkActive="active">
				<button type="button" class="btn btn-success btn-block" id="openSurvey">
					Open Survey Section</button>
			</a>
		</div>

</div>
	
	
	</form>
